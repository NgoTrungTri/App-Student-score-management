<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Input</title>
</head>
<body>
    <h1>NHẬP ĐIỂM CHO LỚP {{  }}</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Student</th>
                <th>Midterm Score</th>
                <th>Final Score</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.first_name }} {{ student.last_name }}</td>
                <td><input type="number" name="midterm_score_{{ student.id }}"></td>
                <td><input type="number" name="final_score_{{ student.id }}"></td>
            </tr>
            {% endfor %}
        </table>
        <button type="submit">Save Grades</button>
    </form>
</body>
</html>
